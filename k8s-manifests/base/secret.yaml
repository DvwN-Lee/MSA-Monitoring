apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  labels:
    app: titanium
type: Opaque
stringData:
  # PostgreSQL 비밀번호 (실제 운영에서는 Sealed Secrets 사용)
  DATABASE_PASSWORD: "your-secure-password-here"

  # JWT 시크릿
  JWT_SECRET: "your-jwt-secret-key-here"

  # 내부 서비스 간 인증 키 (기존 키 유지)
  INTERNAL_API_SECRET: "api-secret-key"

  # Redis 비밀번호 (선택)
  REDIS_PASSWORD: ""
